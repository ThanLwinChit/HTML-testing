<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>

    <style>
        h1 {
            background-color: aqua;
            /* h1 is block element to inline */
            display: inline;
        }
        
        span {
            background-color: blue;
            /* /* span is inline to block   */
            display: block
        }
    </style>
</head>

<body>

</body>
<h1>Block Level</h1>
<h1>Element</h1>

<span>Inline</span>
<span>Level Element</span>
