<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClassResuable</title>
    <style>
        .box {
            background-color: aqua;
            margin: 10px;
            width: 100px;
            font-size: 30px;
        }
        
        .border-black {
            border: 10px solid black;
        }
        
        .border-rounded {
            border-radius: 50%;
        }
        
        .bg-yellow {
            background-color: yellow;
        }
    </style>
</head>

<body>

    <div class="box">One</div>
    <div class="box border-black ">Two</div>
    <div class="box border-black border-rounded">Three</div>
    <div class="box border-black border-rounded bg-yellow">Four</div>

</body>

</html>
